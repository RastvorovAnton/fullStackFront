<!DOCTYPE html>
<html>

<head>
	<title>Учёт моих расходов</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
</head>

<body>
	<div class="main-container">
		<div class="main-container-div">
			<h1>Учёт моих расходов</h1>
			<div class="first-input">
				<div class="where-cost">
					<span>Куда было потрачено</span>
					<input type="text" placeholder="Куда было потрачено" id="input-where">
				</div>
				<div class="how-much-cost">
					<span>Сколько было потрачено</span>
					<input type="number" min="1" placeholder="Сколько было потрачено" id="input-how">
				</div>
				<div class="btn">
					<button type="button" onclick="onButtonAddClick()">Добавить</button>
				</div>
			</div>
			<div id="total-waste">Итого: руб.</div>
		</div>
		<div id="content-container"></div>
	</div>

	<script src="script.js"></script>
</body>

</html>
